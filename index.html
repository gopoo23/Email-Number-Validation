<!DOCTYPE html>
<html lang="en">
    <title>Check Id</title>
    <link rel="icon" href="./img/test.png"/>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./style_hidden.css">
    <script src="https://kit.fontawesome.com/a1060ca592.js" crossorigin="anonymous"></script>
    
</head>
<body oncontextmenu="return false">
    <div class="container">
        <form>
            <i class="fa-solid fa-earth-asia"></i>

            <div class="input-group">
                <label>Phone No</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
